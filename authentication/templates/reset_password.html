{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Samvidhan Connect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="{% static 'styles/reset_password.css' %}">
  <link rel="icon" href="{% static 'images/Logo.png' %}">

</head>
<body>
  <div class="wrapper">
    <h2>Reset Password</h2>
    {% if messages %}
      <div class="alert" role="alert">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <div class="input-field">
        <input type="text" name="otp" required>
        <label>Enter OTP</label>
      </div>
      <div class="input-field">
        <input type="password" name="new_password" required>
        <label>New Password</label>
      </div>
      <div class="input-field">
        <input type="password" name="confirm_password" required>
        <label>Confirm Password</label>
      </div>
      <button type="submit">Reset Password</button>
    </form>
    <div class="back-link">
      <p>Remember your password? <a href="{% url 'login' %}">Go back to Login</a></p>
    </div>
  </div>
</body>
</html>
