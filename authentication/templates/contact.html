{% extends 'base.html'%}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'styles/contact.css' %}">
<section id="contactHeader">
    <div class="container">
        <div class="title">
            <h2 class="mb25">Contact Us</h2>
        </div>
    </div>
</section>

<section id="contactSec">
    <div class="container">
        <div class="dGrid">
            <div class="contactData">
                <h2 class="mb20">Contact Us</h2>
                <ul class="info mb35">
                    <li><a href="tel:1234567890"><i class="fa-solid fa-phone"></i> +91 1234 567 890</a></li>
                    <li><a href="meilto:info@domain.com"><i class="fa-regular fa-envelope"></i>
                            help@samvidhanconnect.in</a></li>
                    <li><a href="https://maps.app.goo.gl/WLzCgydiXfjiYBhz9"><i
                                class="fa-solid fa-location-dot"></i> CMRIT, Whitefield</a></li>
                </ul>
                <h4 class="mb15">Connect with us : </h4>
                <ul class="social">
                    <li><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-pinterest-p"></i></a></li>
                </ul>
            </div>
            <div class="contactForm">
                <form action="">
                    <div class="formGroup">
                        <label for="name">Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="formGroup">
                        <label for="email">Email ID</label>
                        <input type="text" id="email">
                    </div>
                    <div class="formGroup">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone">
                    </div>
                    <div class="formGroup">
                        <label for="message">Message</label>
                        <textarea name="" id="message"></textarea>
                    </div>
                    <button class="btn primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>

<section id="mapSec">
    <div class="container">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22234.882834872013!2d77.67750757126919!3d12.96756812977206!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae122681306cc7%3A0xf456dd72caae7c85!2sCMRIT%20College!5e1!3m2!1sen!2sin!4v1735536031221!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>        </div>
    </div>
</section>
{% endblock %}
