{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Samvidhan Connect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="{% static 'styles/register.css' %}">
  <link rel="icon" href="{% static 'images/Logo.png' %}">
</head>
<body>
  <div class="wrapper">
    {% if messages %}
      <div class="alert" role="alert">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <h2>Register</h2>

      <div class="input-field">
        <input type="text" name="first_name" id="firstName" required>
        <label>First Name</label>
      </div>

      <div class="input-field">
        <input type="text" name="last_name" id="lastName" required>
        <label>Last Name</label>
      </div>

      <div class="input-field">
        <input type="text" name="user_name" id="userName" required>
        <label>Username</label>
      </div>

      <div class="input-field">
        <input type="email" name="email" id="email" required>
        <label>Email</label>
      </div>

      <div class="input-field">
        <input type="password" name="password" id="password" required>
        <label>Password</label>
      </div>

      <div class="input-field">
        <select name="role" id="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="lawyer">Lawyer</option>
          <option value="client">Client</option>
        </select>
      </div>

      <button type="submit">Sign Up</button>

      <div class="login">
        <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
      </div>
    </form>
  </div>
</body>
</html>
