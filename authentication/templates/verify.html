{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Account - Samvidhan Connect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="{% static 'styles/verify.css' %}">
  <link rel="icon" href="{% static 'images/Logo.png' %}">

</head>
<body>
  <div class="wrapper">
    <h2>Verify Your Account</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="input-field">
        <input type="text" id="otp" name="otp" required>
        <label>Enter OTP</label>
      </div>
      <button type="submit">Verify</button>
    </form>
  </div>
</body>
</html>
